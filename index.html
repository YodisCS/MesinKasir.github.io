<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesin Kasir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Transaksi Penjualan</h1>
    <form id="kasirForm" onsubmit="submitForm(event)">
        <label for="namaProduk">Nama Produk:</label>
        <input type="text" id="namaProduk" name="namaProduk" required><br>

        <label for="jumlahProduk">Jumlah Produk:</label>
        <input type="number" id="jumlahProduk" name="jumlahProduk" required><br>

        <label for="hargaSatuan">Harga Satuan:</label>
        <input type="number" id="hargaSatuan" name="hargaSatuan" required><br>

        <label for="tanggalTransaksi">Tanggal Transaksi:</label>
        <input type="date" id="tanggalTransaksi" name="tanggalTransaksi" required><br>

        <button type="submit">Simpan Transaksi</button>
    </form>

    <!-- Popup Notification -->
    <div id="popup" class="popup">
        <span id="popupMessage"></span>
        <button onclick="closePopup()">OK</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
